<!DOCTYPE html>

<title>square pattern - javascript</title>
</head>
<body>
<h2>Square pattern in javascript</h2>
<script type="5f9843a1167e1b54e555bc7e-text/javascript">
    let n = 5; // you can take input from prompt
    let string = "";
    for (let i = 0; i < n; i++) {
      for (let j = 0; j < n; j++) {
        string += "*";
      }
      string += "<br>";
    }
    document.write(string);
  </script>
